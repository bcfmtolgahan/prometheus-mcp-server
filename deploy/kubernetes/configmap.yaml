---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-mcp-server-config
  labels:
    app.kubernetes.io/name: prometheus-mcp-server
    app.kubernetes.io/component: mcp-server
data:
  # Prometheus server URL
  # For in-cluster Prometheus:
  prometheus-url: "http://prometheus-server.monitoring.svc.cluster.local:9090"
  # For external Prometheus:
  # prometheus-url: "https://prometheus.example.com"

  # Log level (DEBUG, INFO, WARNING, ERROR)
  log-level: "INFO"

  # Request timeout in seconds
  timeout: "30"

  # Maximum retry attempts
  max-retries: "3"

  # Default lookback period for queries
  default-lookback: "1h"

  # Default step for range queries
  default-step: "1m"
