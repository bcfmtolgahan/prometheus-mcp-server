---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-mcp-server
  labels:
    app.kubernetes.io/name: prometheus-mcp-server
    app.kubernetes.io/component: mcp-server
spec:
  type: ClusterIP
  ports:
    - name: mcp
      port: 8000
      targetPort: mcp
      protocol: TCP
  selector:
    app.kubernetes.io/name: prometheus-mcp-server
---
# Headless service for direct pod access (useful for streamable-http connections)
apiVersion: v1
kind: Service
metadata:
  name: prometheus-mcp-server-headless
  labels:
    app.kubernetes.io/name: prometheus-mcp-server
    app.kubernetes.io/component: mcp-server
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: mcp
      port: 8000
      targetPort: mcp
      protocol: TCP
  selector:
    app.kubernetes.io/name: prometheus-mcp-server
