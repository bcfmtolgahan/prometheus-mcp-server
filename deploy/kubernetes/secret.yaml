---
# Secret for Prometheus authentication (optional)
# Create with actual values before deploying:
# kubectl create secret generic prometheus-mcp-server-auth \
#   --from-literal=auth-type=basic \
#   --from-literal=username=admin \
#   --from-literal=password=secret
#
# Or for bearer token:
# kubectl create secret generic prometheus-mcp-server-auth \
#   --from-literal=auth-type=bearer \
#   --from-literal=token=your-bearer-token
apiVersion: v1
kind: Secret
metadata:
  name: prometheus-mcp-server-auth
  labels:
    app.kubernetes.io/name: prometheus-mcp-server
    app.kubernetes.io/component: mcp-server
type: Opaque
stringData:
  # Authentication type: none, basic, bearer, aws_sigv4
  auth-type: "none"
  # Basic auth credentials (if auth-type: basic)
  # username: "admin"
  # password: "secret"
  # Bearer token (if auth-type: bearer)
  # token: "your-bearer-token"
