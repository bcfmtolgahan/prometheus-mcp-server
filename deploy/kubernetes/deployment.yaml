---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-mcp-server
  labels:
    app.kubernetes.io/name: prometheus-mcp-server
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: sre-agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus-mcp-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prometheus-mcp-server
        app.kubernetes.io/component: mcp-server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: prometheus-mcp-server
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: prometheus-mcp-server
          image: prometheus-mcp-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: mcp
              containerPort: 8000
              protocol: TCP
          env:
            - name: PROMETHEUS_MCP_URL
              valueFrom:
                configMapKeyRef:
                  name: prometheus-mcp-server-config
                  key: prometheus-url
            # Transport: http = streamable-http (MCP 2025 standard)
            - name: PROMETHEUS_MCP_TRANSPORT
              value: "http"
            - name: PROMETHEUS_MCP_HOST
              value: "0.0.0.0"
            - name: PROMETHEUS_MCP_PORT
              value: "8000"
            - name: PROMETHEUS_MCP_LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: prometheus-mcp-server-config
                  key: log-level
                  optional: true
            - name: PROMETHEUS_MCP_LOG_FORMAT
              value: "json"
            - name: PROMETHEUS_MCP_TIMEOUT
              value: "30"
            - name: PROMETHEUS_MCP_MAX_RETRIES
              value: "3"
            # Authentication (optional)
            - name: PROMETHEUS_MCP_AUTH_TYPE
              valueFrom:
                secretKeyRef:
                  name: prometheus-mcp-server-auth
                  key: auth-type
                  optional: true
            - name: PROMETHEUS_MCP_AUTH_USERNAME
              valueFrom:
                secretKeyRef:
                  name: prometheus-mcp-server-auth
                  key: username
                  optional: true
            - name: PROMETHEUS_MCP_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: prometheus-mcp-server-auth
                  key: password
                  optional: true
            - name: PROMETHEUS_MCP_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: prometheus-mcp-server-auth
                  key: token
                  optional: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          # Health check endpoints
          livenessProbe:
            httpGet:
              path: /healthz
              port: mcp
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: mcp
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: prometheus-mcp-server
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus-mcp-server
